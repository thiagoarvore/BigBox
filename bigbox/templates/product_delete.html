{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bb-card-centered shadow-sm">
                    <div class="card-body p-4 text-center">
                        <h1 class="h4 mb-2">Deletar Produto</h1>
                        <div class="text-muted mb-3">Essa ação não pode ser desfeita.</div>

                        <div class="mb-4">
                            Tem certeza que deseja deletar <strong>{{ object.name }}</strong>?
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger">Deletar Produto</button>
                                <a href="{% url 'product_detail' pk=object.pk %}" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
